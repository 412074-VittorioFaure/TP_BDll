<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reportes NoSQL</title>
  <link rel="stylesheet" href="index.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <h1>Panel de Reportes</h1>

  <div class="buttons">
    <button class="report-button" data-report="1">Reporte 1</button>
    <button class="report-button" data-report="2">Reporte 2</button>
    <button class="report-button" data-report="3">Reporte 3</button>
    <button class="report-button" data-report="4">Reporte 4</button>
    <button class="report-button" data-report="5">Reporte 5</button>
  </div>

  <div id="output" class="table-container"></div>

  <div id="chart-container" style="max-width: 800px; margin: 40px auto;">
    <canvas id="chart"></canvas>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
